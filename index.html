<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
</head>

<body onkeydown="return translateToMorse(event)">
    <div id="app"></div>
</body>
<script>
    let appen = document.getElementById("app");
    const morseCodeArray = ['.-', '-...', '-.-.', '-..', '.', '..-.', '--.', '....',
        '..', '.---', '-.-', '.-..', '--', '-.', '---', '.--.',
        '--.-', '.-.', '...', '-', '..-', '...-', '.--', '-..-',
        '-.--', '--..', '·−·−', '−−−·', '·−−·−', ' '];

    const alpha = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j",
        "k", "l", "m", "n", "o", "p", "q", "r", "s", "t",
        "u", "v", "w", "x", "y", "z", "æ", "ø", "å", " "];

    let tempText = "";
    let output = "";
    updateView();
    function updateView() {
        let html = "";
        html += `<input id="input" type="text"/>` + "</br>" + "<h1>" + output + "</h1>";
        appen.innerHTML = html;
    }

    function translateToMorse(e) {
        let inputValue = document.getElementById("input").value;
        let slicedInput = inputValue.split("");
        let count = 0;
        if (e.keyCode === 13) {
            for (let i = 0; i < inputValue.length; i++) {
                let indexedInput = slicedInput[i];
                for (let j = 0; j < alpha.length; j++) {
                    if (indexedInput.indexOf(alpha[j]) >= 0) {
                        tempText += morseCodeArray[j] + " ";
                    }
                }
            }
            output = tempText;
            tempText = "";
            document.getElementById("input").value = ""
            updateView();
        }
    }
</script>

</html>
